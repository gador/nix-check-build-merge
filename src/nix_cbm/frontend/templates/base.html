<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Nix Check Build Merge</title>
        {% endif %}
        {% if description %}
        <meta name="description" content="{{ description }}"/>
        {% else %}
        <meta name="description" content="Check the build status of your managed nix packages"/>
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8"/>
        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet"/>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css"/>
        <link rel="stylesheet" href="blocks.css"/>
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-3 py-md-5">
            <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
                <div class="row">
                    <nav class="bg-white navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid"><a class="navbar-brand" href="#">Nic-CBM</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown-1" aria-controls="navbarNavDropdown-1" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> 
                            </button>
                            <div class="collapse navbar-collapse " id="navbarNavDropdown-1"> 
                                <ul class="ms-auto navbar-nav"> 
                                    <li class="nav-item"> <a class="nav-link" aria-current="page" href="/">Home</a> 
                                    </li>                                     
                                    <li class="nav-item"> <a class="nav-link" href="/failed">Failures</a> 
                                    </li>                                                                                                                                                                                         
                                </ul>                                 
                            </div>
                        </div>                         
                    </nav>
                </div>
            </header>
            {% block content %}{% endblock %}
            <footer class="pt-5 my-5 text-muted border-top">
                <a href="https://github.com/gador/nix-check-build-merge" target="_blank">Nix Check Build Merge on GitHub</a>
                Version 0.2.0
            </footer>
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='popper.min.js') }}"></script>
        <script type="text/javascript" src="assets/js/popper.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
        <script>
        $(document).ready(function () {
            $('#data').DataTable({
                "pageLength": 50
            });
        });
        </script>
    </body>
</html>
